<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body class="container">
    <h1>Pizza Order</h1>

    <form id="formName">
      <div class="form-group">
        <label for="name">Let's get started!</label>
        <input type="text"  class="form-control" id="userName" placeholder="Enter Your Name"><br>
        <button type="button" class="btn-primary" id="nameButton" name="personal-button" value="personal">Add Name</button><br><br>
    </form>

    <p><span class="name"></span>, select a size</p>
    <form id="orderForm">
      <select class="form-control" id="size">
        <option></option>
        <option value="15">Small (12")</option>
        <option value="20">Large (18")</option>
        </select>

      <div id="pizzaTopping">
        <p>Then select a combination of toppings</p>
        <select class="form-control" id="topping">
          <option></option>
          <option value="2">Pepperoni and cheese</option>
          <option value="2">Pepperoni, pepperoncinis, olives</option>
          <option value="4">Fried chicken, bacon, fresh tomatoes</option>
          <option value="4">Spinach and mushrooms</option>
        </select>
      </div>

      <button type="submit" name="button" class="btn btn-success">Place order</button>
    </form>

    <h1 class="name">Your order:</h1>
    <p>Size: <span class="size"></span></p>
    <p>Topping(s): <span class="topping"></span></p>
    <p>Total: <span id="total"></span></p>
  </body>
</html>
