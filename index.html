<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Pizza Order</title>
  </head>
  <body class="container">

    <div class="welcome">
      <h1 align="center">SPECIALIZING IN THE MASTERY OF DOUGH</h1>
      <p>[ click to get started ]</p>
    </div>

    <div class="well" id="wellOne" align="center">
      <form id="formName">
        <div class="form-group">
          <input id="userName" type="text"  class="form-control" placeholder="Enter Your Name"><br>
          <button type="button" class="btn-primary" id="nameButton" name="personal-button" value="personal">Add Name</button><br>
      </form>
    </div>

    <div class="jumbotron">
      <h1>DOUGHLICIOUS PIZZERIA</h1>
    </div>

    <div class="well" id="wellTwo">
      <form id="orderForm">
        <p><span class="name"></span>, select a size</p>
        <select class="form-control" id="size">
          <option></option>
          <option value="15">Small (12") $15</option>
          <option value="20">Large (18") $20</option>
          </select><br>

        <p>Then select one combination of toppings:</p>
        <select class="form-control" id="topping">
          <option></option>
          <option value="2">Pepperoni and mozzarella cheese $2.00</option>
          <option value="3">Pepperoni, mozzarella cheese, pepperoncinis, olives $3.00</option>
          <option value="4">Fried chicken, mozzarella, bacon and fresh red peppers $4.00</option>
          <option value="2">Spinach, goat cheese, balsamic vinegar and mushrooms $2.00</option>
        </select><br>


        <button type="submit" name="button" class="btn btn-primary">Place order</button>
      </form><br>
    </div>

    <div class="well" id="result">
      <h1>Your total is: <span class="total"></span><br><br>
        <span class="name"></span>, thank you for your order at Doughlicious Pizzeria! Enjoy and have a nice day!</h1>
    </div>

  </body>
</html>
