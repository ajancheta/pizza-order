  <body class="container">
    <h1>Pizza Order</h1>

    <form id="formName">
      <div class="form-group">
        <label for="name">Let's get started!</label>
        <input type="text"  class="form-control" id="userName" placeholder="Enter Your Name"><br>
        <button type="button" class="btn-primary" id="nameButton" name="personal-button" value="personal">Add Name</button><br><br>
    </form>

    <p><span class="name"></span>, select a size</p>
    <form id="orderForm">
      <select class="form-control" id="size">
        <option></option>
        <option>Small (12")</option>
        <option>Large (28")</option>
        </select>

      <p>Then select up to three toppings</p>
      <div id="pizzaTopping">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="pepperoni" name="topping">
          <label class="form-check-label" for="pepperoni">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="friedChicken" name="topping">
          <label class="form-check-label" for="friedChicken">
            Fried Chicken
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="bacon" name="topping">
          <label class="form-check-label" for="bacon">
            Bacon
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="mushrooms" name="topping">
          <label class="form-check-label" for="mushrooms">
            Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="arugula" name="topping">
          <label class="form-check-label" for="arugula">
            Arugula
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="olives" name="topping">
          <label class="form-check-label" for="olives">
            Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="green peppers" name="topping">
          <label class="form-check-label" for="greenPeppers">
            Green Peppers
          </label><br><br>
        </div>

    <span class="size"></span><p>Text Text</p>
    <span class="topping"></span><p>Text Text</p>
    <span class="total"></span><p>Text Text</p>
